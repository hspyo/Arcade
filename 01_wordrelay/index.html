<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wordrelay</title>
</head>
<body>
  <script>
  var word = "짜장면"
    while (true) {
     var answer = prompt(word)
     if (word[word.length-1] === answer[0]) {
      word = answer;
     } else {
      alert("다시!!")
     }
    }
  </script>
</body>
</html>
